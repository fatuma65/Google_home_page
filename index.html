<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="content-type" content="text/head": charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Google Home Page</title>
    </head>
    <body>
        <section class="header">
            <div class="navbar">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li>
                        <div class="menu">
                            <div class="menu1"></div>
                            <div class="menu1"></div>
                            <div class="menu1"></div>
                            <div class="menu1"></div>
                            <div class="menu1"></div>
                            <div class="menu1"></div>
                            <div class="menu1"></div>
                            <div class="menu1"></div>
                            <div class="menu1"></div>
                        </div>
                    </li> 
                    <li><button class="sign">Sign in</button></li>
                </ul>
            </div>
            <p class="google_logo"><span class="Gblue">G</span><span class="ored">o</span><span class="oyellow">o</span><span class="Gblue">g</span><span class="lgreen">l</span><span class="ored">e</span></p>
            <div>
                <form>
                    <input class="fa-solid fa-magnifying-glass" type="search">
                </form>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-regular fa-camera"></i>
                </div>
            </div>
            <div class="button1">
                <h3>Google Search</h3>
                <h3>I'm Feeling Lucky</h3>
            </div>
            <div class="language">
                <h5 class="language_links">Google offered in:
                    <a href="">Luganda</a>
                    <a href="">Kiswahili</a>
                    <a href="">Ikinyarwanda</a>
                    <a href="">Luo</a>
                    <a href="">Runyakitara</a>
                </h5>
            </div>
        </section>
        <section class="footer">
            <h4>Uganda</h4>
            <hr>
            <div class="row">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
            </div>
            <div class="row1">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </section>
    </body>
</html>
